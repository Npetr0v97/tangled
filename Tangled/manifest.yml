modules:
  jira:issuePanel:
    - key: tangled-hello-world-issue-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Tangled
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  jira:projectPage:
    - key: forge-app-custom-ui-project-page
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Tangled
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/tangled-ui/build
    tunnel:
      port: 3000

app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/e8a006fa-11ef-450f-9b6c-0c9b66cbabbb

permissions:
  scopes:
    - read:jira-work
    - read:jira-user
  content:
    styles:
      - 'unsafe-inline'
